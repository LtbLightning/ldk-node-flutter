name: ldk_node
description: A ready-to-go Lightning node library built using LDK and BDK.
version: 0.4.2
homepage: https://github.com/LtbLightning/ldk-node-flutter

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  collection: ^1.18.0
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  flutter_rust_bridge: ">2.5.1 <=2.6.0"
  freezed_annotation: ^2.4.4
  meta: ^1.15.0
  path_provider: ^2.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^12.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.8
  lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
