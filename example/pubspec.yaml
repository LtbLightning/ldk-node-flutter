name: ldk_node_example
description: Demonstrates how to use the ldk_node plugin.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter

  ldk_node:
    path: ../
  cupertino_icons: ^1.0.2

  google_fonts: ^6.2.1
  dio: ^5.7.0
  path_provider: ^2.1.5

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UI & Navigation
  go_router: ^14.2.7
  qr_flutter: ^4.1.0
  image_picker: ^1.1.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.2.3

  # Icons
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
