name: ldk_node_example
description: Demonstrates how to use the ldk_node plugin.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.18.5 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  ldk_node:
    path: ../
  cupertino_icons: ^1.0.2
  path_provider: ^2.0.14
  google_fonts: ^4.0.4
  dio: ^5.5.0+1
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true